<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div id="clock">
        <div class="time"></div>
        <div class="date"></div>
    </div>

    <audio id="sound" src="1.mp3"></audio>
<script>
    document.body.style.backgroundImage="linear-gradient(to top left, darkmagenta, silver)"
    var style=document.getElementById("clock").style
    style.backgroundImage="linear-gradient(darkmagenta, silver)"
    style.height="28vh"
    style.width="50vh"
    style.textAlign="center"
    style.position="absolute"
    style.left="40%"
    style.top="35%"
    style.borderRadius="25%"
    style.border="1px solid purple"
    style.boxShadow="2px 2px 2px 0px darkmagenta"

    var t=document.getElementsByClassName("time")[0]
    t.style.fontSize="4.5em"
    t.style.fontFamily="'Raleway' cursive"
    t.style.lineHeight="1.5em"
    t.style.color="whitesmoke"
    t.style.textShadow="2px 2px 2px silver"

    var d=document.getElementsByClassName("date")[0]
    d.style.fontSize="2.8em"
    d.style.fontFamily="'Raleway Dots'"
    d.style.fontWeight="bolder"
    d.style.color="purple"
    d.style.textShadow="2px 2px 3px white"


setInterval(timing, 1000)
function timing(){
    var date=new Date()
    var hrs=date.getHours()
    var min=date.getMinutes()
    var sec=date.getSeconds()
    var w=date.toDateString()
    
    if(hrs==12){
        hrs=12;
    }
    if(hrs>12){
        hrs=hrs-12;
    }
hrs=(hrs<10) ? "0" + hrs : hrs;
min=(min<10) ? "0" + min : min;
sec=(sec<10) ? "0" + sec : sec;

t.innerHTML=`${hrs}:${min}:${sec}`
d.innerHTML=`${w}`
document.getElementById("sound").play();
}  
</script>
</body>
</html>
